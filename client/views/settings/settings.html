<template name="profileEdit">

    <div class="profile-edit-main">

        <h2 class="ui icon header" style="width:100%;padding:20px 0;">
            <i class="settings icon"></i>
            <div class="content">
                {{_ "accountSettings"}}
                <div class="sub header">{{_ "accountSettingsText"}}</div>
            </div>
        </h2>

        <form>

        <div class="ui form">

            <div class="setting-label">
                {{_ "language"}}
            </div>

            <div class="setting-block fields">
                <div class="field">
                    <select id="language" class="ui dropdown">
                        <option value="">{{_ "language"}}</option>
                        <option value="en">{{_ "english"}}</option>
                        <option value="fr">{{_ "franch"}}</option>
                    </select>
                </div>
            </div>

            <div class="setting-label">
                {{_ "firstName"}}
            </div>

            <div class="setting-block fields">
                <div class="field fixed-width-30">
                   <input type="text" class="input" id="first-name">
                </div>
            </div>

            <div class="setting-label">
                {{_ "lastName"}}
            </div>

            <div class="setting-block fields">
                <div class="field fixed-width-30">
                    <input type="text" class="input" id="last-name">
                </div>
            </div>


            <div class="setting-label">
                {{_ "aboutMe"}}
            </div>

            <div class="setting-block fields">
                <div class="field fixed-width-100">
                    <textarea rows="5" name="about-me" id="about-me"></textarea>
                </div>
            </div>

            <div class="setting-label">
                {{_ "feedSettings"}}
            </div>

            <div class="setting-block fields">
                <div class="field">
                    <select id="feedType" class="ui dropdown">
                        <option value="">{{_ "feedType"}}</option>
                        <option value="liveFeed">{{_ "liveFeed"}}</option>
                        <option value="regularFeed">{{_ "regularFeed"}}</option>
                    </select>
                </div>
            </div>


            <div class="setting-label">
                {{_ "privacy"}}
            </div>

            <div class="setting-block grouped fields">
                <div class="field">
                    <div class="ui toggle private-profile checkbox">
                        <input type="checkbox" name="private-profile" id="private-profile">
                        <label for="private-profile">{{_ "privateProfile"}}</label>
                    </div>
                </div>
            </div>

            <div class="form-masseges">

            <div class="ui success message">
                {{#if formSuccess}}
                       <span>{{formSuccess}}</span>
                {{/if}}
            </div>

                <div class="ui error message">
                    {{_ "problemToSave"}}
                </div>
            </div>

            <div class="profile-edit-buttons">
                <div class="ui button" id="discard-changes">
                    {{_ "discardChanges"}}
                </div>

                <button class="ui primary button save-settings">
                    {{_ "saveSettings"}}
                </button>
            </div>

            </div>
        </form>
    </div>

</template>
