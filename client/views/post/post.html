<template name="post">
    <div class="post-comment-wrap">
    <div class="post-warp">
        <div class="main-post">
            <a class="left" href="/@/{{username createdBy}}">
                <img class="ui avatar image" src="{{getAvatar createdBy}}">
            </a>


            <div class="post-content">
                <div>
                    <div class="post-author">
                    <a  href="/@/{{username createdBy}}">
                        @{{username createdBy}}
                    </a>
                    </div>
                    {{#if is_shared_post}}
                        <span>{{_ "shared"}}</span>
                            {{#with shared_post}}
                                <div class="post-author">
                                    <a href="/@/{{username createdBy}}">@{{username createdBy}}</a>
                                </div>
                            {{/with}}
                        <span>{{_ "post's"}}.</span>
                    {{/if}}

                </div>

                <div class="post-date">
                <a  href="/@/{{username createdBy}}/{{_id}}">
                    {{contentTime createdAt}}
                </a>
                </div>
            </div>

            {{#if is_shared_post}}
                {{#with shared_post}}
                    <div class="shared-post-wrap">
                        <a class="left" href="/@/{{username createdBy}}">
                            <img class="ui avatar image" src="{{getAvatar createdBy}}">
                        </a>
                        <div class="post-content">
                            <a class="post-author" href="/@/{{username createdBy}}">@{{username createdBy}}</a>

                            <a href="/@/{{username createdBy}}/{{_id}}">
                                <div class="post-date">{{contentTime createdAt}}</div>
                            </a>
                        </div>
                        <div class="post-text">
                            {{postContentParse content}}
                        </div>
                    </div>
                {{/with}}
            {{else}}
                <div class="post-text">
                    {{postContentParse content}}
                </div>
            {{/if}}

        </div>

        <div class="post-states">

        </div>

        <div class="post-buttons">

                {{#if likedPost}}
                    <div class="post-button like-button liked">
                        <i class="like icon"></i>
                        {{_ "unlike"}}
                    </div>
                {{else}}
                    <div class="post-button like-button">
                      <i class="like icon"></i>
                      {{_ "like"}}
                    </div>
                {{/if}}


                <div class="post-button share-button">
                    <i class="retweet icon"></i>
                    {{_ "share"}}
                </div>

                <div class="post-button comment-button right">
                    <i class="comment icon"></i>
                    {{numberOfComments}} {{_ "comments"}}
                </div>



        </div>


    </div>
    <div class="post-comments-wrap post-comments-wrap-{{_id}}">
        <div class="post-comment-insert">
            {{> insertComment postid=_id}}
        </div>

        <div class="post-comments">
            <div class="post-comments-list">
                {{> commentsListNolimit postid=_id}}
            </div>
        </div>

    </div>
    </div>

</template>
