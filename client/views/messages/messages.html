<template name="messages">

    <div class="ui grid ">
        <div class="three wide column computer only">
            <div class="messages-sidebar">
            <span>usernames: </span>
            <br>
            {{#each usernames}}
                <div class="messages-sidebar-user">
                    <img src="{{profile.avatar}}">
                    <span>{{username}}</span>
                </div>
            {{/each}}
            </div>
        </div>
    {{#if Template.subscriptionsReady}}
        <div class="twelve wide column ">
            {{#if isMainMessages}}
                {{>mainMessages}}
            {{else}}
                {{> messagesView}}
            {{/if}}
        </div>
    {{/if}}
    </div>

</template>
