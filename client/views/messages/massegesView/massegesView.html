<template name="messagesView">



    {{#if Template.subscriptionsReady}}

        <div class="top-messageView-panel">
            <img src="{{userMessageAvatar.profile.avatar}}">
            <span>{{userMessageAvatar.username}}</span>
        </div>

        <div id="messages-view-warp">
            {{#each messages}}
                {{> message text=text user=send_from timestamp=timestamp avatar=avatar}}
            {{/each}}
        </div>

    {{/if}}
    <textarea id="textMessage"></textarea>
</template>
