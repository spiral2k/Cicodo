<template name="messagesView">

    {{#if Template.subscriptionsReady}}



        <div class="top-messageView-panel">

  
            <div class="panel-content">
                <img src="{{userMessage.profile.avatar}}">
                <span>{{userMessage.username}}</span>
                <a class="ui right blue button link" href="/@/{{userMessage.username}}">{{userMessage.username}} {{_ "profile"}}</a>
            </div>
        </div>

        <div id="messages-view-warp">
            {{#each messages}}
                {{> message text=text user=send_from timestamp=timestamp avatar=avatar}}
            {{/each}}
        </div>

    {{/if}}
    <textarea id="textMessage"></textarea>
</template>
