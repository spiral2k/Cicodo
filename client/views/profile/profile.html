<template name="profile">
{{#if Template.subscriptionsReady}}
    {{#with userProfileData}}

        <div id="profile-cover-image">


            <div class="ui top right pointing dropdown button coverEdit">
                <i class="settings icon"></i>
                <div class="menu">
                    <div class="item"><i class="edit icon"></i> Edit</div>
                    <div class="item"><i class="delete icon"></i> Remove</div>
                    <div class="item"><i class="hide icon"></i> Hide</div>
                </div>
            </div>


        {{#if coverEdit}}
                <div class="user-profile-buttons-edit">
                    <div class="ui button cancelEditProfile">
                        <i class="edit icon"></i>
                        {{_ "cancel"}}
                    </div>

                    <div class="ui blue button okEditProfile">
                        <i class="edit icon"></i>
                        {{_ "ok"}}
                    </div>
                </div>
        {{/if}}



            {{#if profileEditble}}
                <div id="profile-edit-cover">
                    <div class="cover-upload-button">
                            <input id="CoverUpload" type="file" />
                            <label for="CoverUpload" class="ui button coverUploadButton">{{_ "changeCoverImage"}}</label>
                    </div>
                </div>
            {{/if}}
        </div>
    <div class="ui container top-from-navbar">
                    <h2 class="ui center profile-header">
                        <!--if its the profile of the viewing user-->
                        {{#if userProfile}}
                            <div class="user-profile-buttons-edit">

                                <a class="ui green button" href="/settings">
                                    <i class="settings icon"></i>
                                    {{_ "settings"}}
                                </a>

                                <div class="ui button editProfile">
                                    <i class="edit icon"></i>
                                    {{_ "edit"}}
                                </div>

                            </div>
                        {{/if}}

                    {{#if userProfile}}
                        <div class="profile-avatar-warp">
                            <div class="ui circular image centered user-profile-avatar user-edit-avatar" style="background-image:url({{profile.avatar}});background-size: 100% 100%;">

                                <a class="edit-avatar-mask" href="/settings">
                                    <i class="file image outline icon"></i>
                                    <span>{{_ "edit"}}</span>
                                </a>
                            </div>
                            <span class="user-status online"></span>
                        </div>
                    {{else}}
                        <div class="profile-avatar-warp">
                            <img class="ui circular image centered user-profile-avatar" src="{{profile.avatar}}">
                            <span class="user-status {{#if userIsOnline}} online {{/if}}"></span>
                        </div>
                    {{/if}}


                        <span>@{{username}}</span>
                        <div class="about-me">{{profile.about}}</div>
                    </h2>

                    <!--if its NOT the profile of the viewing user-->
                    {{#if currentUser}}
                        {{#unless userProfile}}
                            {{#if isUserFollowing}}
                                <div class="user-profile-buttons">
                                    <button class="ui red button" id="unfollow-user">
                                        <i class="user icon"></i>
                                        {{_ "unfollow"}}
                                    </button>
                                </div>
                            {{else}}
                                <div class="user-profile-buttons">
                                    <button class="ui green button" id="follow-user">
                                        <i class="user icon"></i>
                                        {{_ "follow"}}
                                    </button>
                                </div>
                            {{/if}}
                        {{/unless}}
                    {{/if}}

                    <div class="ui center profile-header">
                        <div class="seven wide column centered">


                            <a class="ui label fireFollowersModal">
                                {{_ "followers"}}
                                <div class="detail">{{followersCount}}</div>
                            </a>


                            <a class="ui label fireFollowingModal">
                                {{_ "following"}}
                                <div class="detail">{{followingCount}}</div>
                            </a>

                        </div>
                    </div>
    </div>

    {{/with}}




{{else}}

    {{>loader}}

{{/if}}


</template>
