<template name="post">
    <div class="post-warp">
        <div class="main-post">
            <a class="post-author" href="/profile/{{username createdBy}}">
                <img class="ui image main-posts-avatar" src="{{getAvatar createdBy}}">
            </a>
            <div class="post-content">
                <a class="post-author" href="/profile/{{username createdBy}}">@{{username createdBy}}</a>

                <div class="post-date">{{createdAt.displayDate}}</div>
                <div class="post-text">
                    {{content}}
                </div>
            </div>
        </div>
    </div>
</template>
